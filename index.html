<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleigh Gift Collector</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="ui-layer">
        <div id="score-board">Score: <span id="score">0</span></div>
        <div id="start-screen">
            <h1>Sleigh Gift Collector</h1>
            <p>Use Arrow Keys (Up/Down) to fly</p>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>Game Over</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script src="src/main.js"></script>
</body>

</html>
